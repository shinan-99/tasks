  <div class="container">
     <div class="counter"> 
      <div class="wrapper">
        <span>C</span>
        <span>O</span>
        <span>U</span>
        <span>N</span>
        <span>T</span>
        <span>E</span>
        <span>R</span>
       
    </div>
        <input id="display"  class="screen"  type="text" value="0"> 
      <div>
       <div class="twobtn">
        <button onclick="incriment()" type="button" class="btn btn-primary"><i class="fa-solid fa-circle-up"></i></button>

       </div>
        <div class="rebtn">
            <button onclick="clearDisplay()" type="button" class="btn btn-warning"><i class="fa-sharp fa-solid fa-arrow-rotate-left"></i></button>
        </div>
      </div>

    </div>
  </div>
